<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="Styles/sidebar.css">
    <link rel="stylesheet" href="./node_modules/@fancyapps/ui/dist/fancybox/fancybox.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Fancybox CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</head>
<body>
<body>
<div id="header-container"></div>
<div id="sidebar-container"></div>
    <div>
        Club to view
        <input type="text" id="clubIdInput" placeholder="Enter Club ID">
        <button id="showClubInfoButton">Show Club Info</button>
        <p>only here for testing purposes, remove once finished</p>
    </div>
    <br>
    <div class="button-container">
        <div>
            <!-- Link styled as a button to trigger the iframe popup using Fancybox -->
            <a data-fancybox data-type="iframe" data-src="new_member.html" href="javascript:;" class="button-like" id="openIframeButton">Enter new member</a>
        </div>  
        <div>
            <button class="button-like" id="searchMembers">Search members</button>
        </div>
        <div>
            <button class="button-like" id="emailMembersButton">Email members</button>
        </div>

    </div>  

    <div class="js-member-info">
        <h2>Current members list</h2>
    </div>  
    <table id="membersInfoTable" class="js-member-info member-info">
        <thead>
            <tr>
                <th>Member Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Membership Type</th>
                <th>Membership Status</th>
                <th>Membership Expiry</th>
                <th>More</th>
            </tr>
        </thead>
        <tbody>
            <!-- Member rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <!-- Modal for Fancybox -->
    <div style="display: none;" id="memberModal">
        <form>
            <label for="memberNumber">Member Number:</label>
            <input type="text" id="memberNumber" readonly><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName"><br>
            <label for="membershipType">Membership Type:</label>
            <input type="text" id="membershipType"><br>
            <label for="membershipStatus">Membership Status:</label>
            <input type="text" id="membershipStatus"><br>
            <label for="membershipExpiry">Membership Expiry:</label>
            <input type="text" id="membershipExpiry"><br>
            <button type="button" id="saveMember">Save</button>
        </form>
    </div>


    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="./scripts/memberInformation.js" defer></script>
    <script src="./node_modules/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script>
        // Initialize Fancybox
        Fancybox.bind("[data-fancybox]", {
            // Custom options
        });
    </script>
    <script>
        $(document).ready(function() {
            $('[data-fancybox]').fancybox();
        });

    </script>

</body>
</html>
